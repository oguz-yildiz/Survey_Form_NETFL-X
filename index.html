<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLÄ°X</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lobster&family=Sorts+Mill+Goudy:ital@1&display=swap"
      rel="stylesheet"
    />
    ">
  </head>
  <body>
    <div id="container">
      <header>
        <h1 id="title">NET<span>FLIX</span></h1>

        <h3 id="description">
          Thank you for signing up at Netflix. Tell us more about yourself
        </h3>
      </header>
      <div id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="get" target="_blank">
            <div class="input-box">
              <label for="name">Name</label>
              <br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
              />
            </div>
            <br />
            <div>
              <label for="age">Age</label>
              <br />
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Enter your age"
              />
            </div>
            <br />
            <div>
              <label for="email">Email</label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>

            <div class="input-box">
              <label for="content">Content Type</label>
              <br />
              <select name="content" id="content">
                <option value="Series" selected>Series</option>
                <option value="movie">Movie</option>
              </select>
            </div>

            <div class="input-box">
              <label for="movie">Movie Type</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="first-check"
                value="Comedy"
              />
              <label for="first-check">Comedy</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="Second-check"
                value="action"
              />
              <label for="Second-check">Action</label>
              <br />
              <input
                type="checkbox"
                name="movie"
                id="third-check"
                value="romance"
              />
              <label for="third-check">Romance</label>
            </div>

            <div class="input-box">
              <label for="gender">Gender</label>
              <br />
              <input type="radio" name="gender" id="first-radio" value="male" />
              <label for="first-radio">Male</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="second-radio"
                value="female"
              />
              <label for="second-radio">Female</label>
              <br />
              <input
                type="radio"
                name="gender"
                id="third-radio"
                value="female"
              />
              <label for="third-radio">Other</label>
            </div>
            <br />
            <div class="input-box">
              <label for="feedback">Feedback</label>
              <br />
              <textarea
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="Any comment"
              ></textarea>
            </div>
            <br />
            <div id="form-submit">
              <input type="submit" value="SEND" id="form-button" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
